<div class="container">
	<div class="row">
		<div class="col">
			<h1>These pets are looking for a home!</h1>
			<a class="nav-link" [routerLink]="['/pets', 'new']">Add a pet to the shelter</a>
		</div>
	</div>
		<table class="table">
			<thead class="thead-primary">
				<th>Name</th>
				<th>Type</th>
				<th>Actions</th>

			</thead>
			<tbody>
				<tr *ngFor='let i of display'>
					<td> {{ i.name }} </td>
					<td> {{ i.type }} </td>
					<td>
						<button [routerLink]="['/pets', i._id]" class="btn-success">Details</button>
						<button [routerLink]="['/pets','edit', i._id]" class="btn-primary">Edit</button>
					</td>
				</tr>
			</tbody>
		</table>
</div>
